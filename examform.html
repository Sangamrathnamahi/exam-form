<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>External Examination Application Form</h1>
    <form action="./submit-application" method="post">
        <label for="Fullname">Full Name:</label>
        <input type="text" id="Fullname" name="Fullname" required><br><br>
        <label for="Registered Number">Registered Number:</label>
        <input type="text" id="Registered Number" name="Registered Number" required><br><br>
        <label for="Branch">Branch:</label>
        <select id="Branch">Branch:
            <option value="cse">CSE</option>
            <option value="cai">CAI</option>
            <option value="cds">CDS</option>
            <option value="ece">ECE</option>
            <option value="civil">CIVIL</option>
            <option value="EEE">EEE</option>
            <option value="mech">MECH</option><br>
        </select>
        <fieldset>
            <legend>Year:</legend>
            <input type="radio" id="1-1" name="year" value="1-1">
            <label for="1-1">1-1</label><br><br>
            <input type="radio" id="1-2" name="year" value="1-2">
            <label for="1-2">1-2</label><br><br>
            <input type="radio" id="2-1" name="year" value="2-1">
            <label for="2-1">2-1</label><br><br>
            <input type="radio" id="2-2" name="year" value="2-2">
            <label for="2-2">2-2</label><br><br>
            <input type="radio" id="3-1" name="year" value="3-1">
            <label for="3-1">3-1</label><br><br>
            <input type="radio" id="3-2" name="year" value="3-2">
            <label for="3-2">3-2</label><br><br>
            <input type="radio" id="4-1" name="year" value="4-1">
            <label for="4-1">4-1</label><br><br>
            <input type="radio" id="4-2" name="year" value="4-2">
            <label for="4-2">4-2</label><br><br>
        </fieldset>
        <fieldset>
            <legend>Subjects:</legend>
            <input type="checkbox" id="IOT" name="subjects" value="IOT">
            <label for="IOT">IOT</label><br><br>
            <input type="checkbox" id="CD" name="subjects" value="CD">
            <label for="cd">CD</label><br><br>
            <input type="checkbox" id="ML" name="subjects" value="ML">
            <label for="ml">ML</label><br><br>
        </fieldset>
        <fieldset>
            <legend>Exam Type:</legend>
            <input type="radio" id="Regular" name="Exam type" value="Regular">
            <label for="regular">Regular</label><br><br>
            <input type="radio" id="Supply" name="Exam Type" value="supply">
            <label for="Supply">Supply</label><br><br>
        </fieldset>
        <input type="submit" value="submit">
        <input type="reset" value="Reset">
    </form>



                
</body>
</html>
